                </div>
                <br>
                <div>
                    <label for="email">email</label>
                    <input style="position: relative; left: 33.6%;" type="email" id="email" placeholder="khanfatimah900@gmail" required class="text-area">
                </div>
                <br>
                <div>
                    <label for="number">Number of Items</label>
                    <input  style="position: relative; left: 19%;" type="number" id="number"  required class="text-area">
                </div>
                <br>
                <div>
                    <label for="gender">Gender</label>
               <select style="position: relative; left: 32%;" name="gender" id="gender" class="text-area">

                <option value="female" id="male" >Male</option>  
                <option value="female" id="none" >Rather not say</option>
               </select>
                </div>

                    <input class="movie" type="radio" id="movie" name="netflix"  required>

                <div>

              <a href="mailto:khanfatimah900@gmail.com">  <button>sign in</button> </a>
