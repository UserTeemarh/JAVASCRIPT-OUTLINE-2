<body>
    <button onclick="
    const myMove = Math.random();
    let computer = '';

    if (myMove >= 0 && myMove < 1 / 3) {
        computer = 'Rock';
    } else if (myMove >= 1 / 3 && myMove < 2 /3) {
        computer = 'Paper';
    } else if (myMove >= 2 / 3 && myMove < 1) {
        computer = 'Scissors';
    }

    console.log(computer);

    let outcome = '';

    if (computer === 'Rock') {
        outcome = 'Tie';
    } else if (computer === 'Paper') {
        outcome = 'You lose';
    } else if (computer === 'Scissors') {
        outcome = 'You win';
    }

    if (outcome === 'You win') {
        score.wins += 1;
    } else if (outcome === 'You lose') {
        score.losses += 1;
    } else if (outcome === 'Tie') {
        score.ties += 1;
    }

    alert(`You picked Rock, Computer picked ${computer}. ${outcome}. \n Wins ${score.wins} Losses ${score.losses}. Ties ${score.ties}`);
        "
    >Rock</button>
